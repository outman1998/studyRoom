<ion-content [fullscreen]="true" >
  <div *ngIf="auth.user$ | async as user;" class="myprofile">
    <img src="{{user.picture}}" alt="My User Picture">
    <h2>{{user.email}}</h2>
  </div>
  <div class="courses-container">
  <ion-card class="courses-card" *ngFor="let course of myCourses">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>{{course.overskrift}}</ion-card-title>
      <ion-card-subtitle>{{course.fag}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{course.beskrivelse}}
      <div id="spacer"></div>
    </ion-card-content>
    <div class="buttondown">
    <ion-button size="small" (click)="deleteID(course.id)" fill="clear" color="danger" ><ion-icon name="close-circle-outline"></ion-icon>&nbsp;DELETE</ion-button>
    <ion-button  size="small" [routerLink]="['/create', course.id]" fill="clear" color="primary" ><ion-icon name="refresh-circle-outline"></ion-icon>&nbsp;Update</ion-button>
    </div>
  </ion-card>
</div>
  </ion-content>
